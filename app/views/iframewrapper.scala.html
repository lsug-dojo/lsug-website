@(groupname: String = "scala-london", fullName: String = "Scala User")

@main("London Scala User Google Group", fullName ) {

  <div class="container-fluid">
    <div class="row-fluid">
      <iframe id="forum_embed" src="javascript:void(0)" scrolling="no" frameborder="0" width="900" height="700"> 
      </iframe>
      <script type="text/javascript">
      document.getElementById("forum_embed").src ="https://groups.google.com/forum/embed/?place=forum/scala-london#!forum/@groupname"
  </script>
    </div>
  </div>
}
