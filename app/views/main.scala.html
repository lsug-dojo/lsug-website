@(title: String, fullName: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/main.css")'>

    <script src='@routes.Assets.at("javascripts/jquery-1.7.1.min.js")' type="text/javascript"></script>
    <script src='@routes.Assets.at("javascripts/jquery.github.min.js")' type="text/javascript"></script>
</head>
<body>


@aboutbox()


<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">LSUG</a>

            <div class="nav-collapse">

                <ul class="nav">
                    <li><a data-toggle="modal" href="#aboutModal">About</a></li>
                    <li><a data-toggle="modal" href="#contactModal">Contact</a></li>
                    <li><a href="http://www.meetup.com/london-scala">Meetup</a></li>
                    <li><a href="https://github.com/lsug-dojo">Github</a></li>
                    <li><a href="/group">Google Group</a></li>
                    <li><a href="/jobs">Jobs</a></li>

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>


<div id="main" class="container">
    <div class="row">
        <div id="sidebar" class="span3">
            <a class="twitter-timeline"  href="https://twitter.com/search?q=%23lsug" data-widget-id="262169148635873281">Tweets about "#lsug"</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
            <span id="lsug-github-widget"></span>
        </div>

        <div id="content" class="span9">
            @content
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $("#lsug-github-widget").github({
            user: "lsug-dojo"
        });
    });
</script>

<script src='@routes.Assets.at("javascripts/bootstrap.min.js")' type="text/javascript"></script>


</body>
</html>
